<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="600" height="600"></canvas>

<script>
    // 初始化拖放对象
    const box = document.getElementById("myCanvas");
    const context = box.getContext("2d");
    // 获取页面中被拖放元素的引用指针
    box.style.position = "absolute";  // 绝对定位
    box.style.backgroundColor = "red";  // 定义背景色
    function e(event){  // 定义事件对象标准化函数
        if( ! event){  // 兼容IE浏览器
            event = window.event;
            event.target = event.srcElement;
            event.layerX = event.offsetX;
            event.layerY = event.offsetY;
        }
        //event.mx = event.pageX || event.clientX + document.body.scrollLeft;
        // 计算鼠标指针的x轴距离
        //event.my = event.pageY || event.clientY + document.body.scrollTop;
        // 计算鼠标指针的y轴距离
        return event;  // 返回标准化的事件对象
    }

    /**
     * 滑动的差值
     */
    let dX = 0.0;

    /**
     * 按下的起始位置
     */
    let startX = 0;
    let divObject;
    let img = new Image();
    let currentSrcNumber=0;
    let imgNumber=36
    img.src = "all2.jpg";
    imgNumber = img.width / img.height

    //当图片加载完毕的时候在drawImage,否则可能图片还没有加载完毕
    //当然画不上去喽，这就和浏览器的性能有关了。
    img.onload = function () {
        context.drawImage(img,0,0,600,600,0,0,600,600);
    }
    // 定义鼠标事件处理函
    document.onmousedown = function(event){  // 按下鼠标时，初始化处理
        event = e(event);  // 获取标准事件对象
        divObject = event.target;  // 获取当前拖放的元素
        startX = event.x
        document.ontouchmove = move;  // 注册鼠标移动事件处理函数
        document.ontouchend = stop;  // 注册松开鼠标事件处理函数
    }
    function move(event){  // 鼠标移动处理函数
        event = e(event);
        const endX = event.clientX
        dX = endX - startX
        if (dX > 10) {
            console.log("右边")
            modifySrcR()

        }
        if (dX < -10) {
            console.log("左边")
            modifySrcL()

        }
        startX = event.clientX
    }
    function stop(event){  // 松开鼠标处理函数
        event = e(event);
        // 释放所有操作对象
        startX=0
    }


    /**
     * 向左滑动 图片向左移动一个单位
     */
     function modifySrcL() {
        if (currentSrcNumber <= 0) {
            currentSrcNumber = imgNumber
        }
        currentSrcNumber--
        context.drawImage(img,0,0,600,600,0,0,600*currentSrcNumber,600);
    }

    /**
     * 向右滑动 图片向右移动一个单位
     */
    function modifySrcR() {
        if (currentSrcNumber > imgNumber) {
            currentSrcNumber = 1
        }
        currentSrcNumber++
        context.drawImage(img,0,0,600,600,0,0,600*currentSrcNumber,600);

    }

</script>
